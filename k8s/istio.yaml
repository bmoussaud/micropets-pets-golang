apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pets-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pets-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - pets-gateway
  http:
  - match:
    - uri:
        exact: /pets
    route:
    - destination:
        host: pets-service
        port:
          number: 9000
